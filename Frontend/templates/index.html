<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billify - Your Personal Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add any other head elements here -->
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Billify</span> Your Personal Finance Tracker</h1>
            </div>
        </div>
    </header>

    <div id="message" style="color: red; display: none;"></div>

    <div class="container">
        <h2>Welcome to Billify</h2>
        <p>Manage your finances efficiently and easily.</p>
        
        <section id="registration">
            <h3>Register</h3>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="login">
            <h3>Login</h3>
            <p>If you already have an account, <a href="/login">login here</a>.</p>
        </section>
    </div>

    <footer>
        <p>Billify &copy; 2023</p>
    </footer>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>


</body>
</html>
