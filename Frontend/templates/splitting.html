<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split Expenses - Billify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <header>
        <div id="branding">
            <h1>Billify - Your Personal Finance Tracker</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/user_settings">User Settings</a></li>
                <li><a href="#" id="accountButton">Account</a></li>
                <li><a href="/login" id="logoutButton" class="button-like-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Split Expenses</h2>
        <form id="splitForm">
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="rent">Rent</option>
                    <option value="utilities">Utilities</option>
                    <option value="groceries">Groceries</option>
                    <option value="dining">Dining Out</option>
                    <option value="travel">Travel</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Total Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div class="form-group">
                <label for="members">Group Members:</label>
                <input type="text" id="members" name="members" placeholder="Enter emails separated by commas" required>
            </div>

            <button type="submit">Split Expense</button>
        </form>

        <div id="splitResults">
            <!-- Split results will be displayed here -->
        </div>
    </main>

    <footer>
        <p>Billify &copy; 2023</p>
    </footer>

    <script>
        document.getElementById('splitForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var category = document.getElementById('category').value;
            var amount = document.getElementById('amount').value;
            var members = document.getElementById('members').value.split(',');

            // Here you might want to validate the input data

            var data = {
                category: category,
                amount: amount,
                members: members
            };

            fetch('/split_expenses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Display split results
                var results = document.getElementById('splitResults');
                results.innerHTML = ''; // Clear previous results
                data.split_expenses.forEach(function(expense) {
                    var p = document.createElement('p');
                    p.textContent = `${expense.member}: Owes ${expense.amount}`;
                    results.appendChild(p);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
